<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <img src="images/image-product-desktop.jpg" alt="perfume-photo" class="image-desktop">
        <img src="images/image-product-mobile.jpg" alt="perfume-photography" class="image-mobile">
        <div class="card-content">
          <div class="group-one">
            <p class="category">PERFUME</p>
            <h1 class="heading_one">Gabrielle Essence Eau De Parfum</h1>
            <p class="body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class="group-two">
            <div class="price">
              <h2 class="heading_two price-current">$149.99</h2>
              <p class="body-text price-before">
                $169.99</p>
              </div> 
              <button class="add-to-cart">
                <img src="images/icon-cart.svg" alt="Icon" width="20" height="20" class="icon">
                Add to Cart</button>
          </div>


        </div>
      </div>
    </div>
  </main>
</body>
</html>
